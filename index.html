<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>What Everyone Should Know About How Amazing Compilers Are</title>

    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="reveal.js/css/theme/sky.css">

    <style>
        .reveal .slides section .fragment.highlight-current-code {
            opacity: 1;
            visibility: inherit;
        }

        .reveal .slides section .fragment.highlight-current-code.current-fragment {
            background: #555a5f;
            color: #ffffff;
        }

        .white-bg {
            background: #ddd;
            box-shadow: 10px 10px #888;
            border-radius: 10px;
            padding: 15px !important;
        }

        .reveal pre code {
            box-shadow: 10px 10px #888;
            border-radius: 10px;
            padding: 10px;
        }

        .highlighted-already {
            background: #555a5f;
            color: #ffffff;
        }

        .no-border {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
        }

        div.quote {
            max-width: 70%;
            margin: auto;
        }

        div.attribution {
            font-style: italic;
            font-size: smaller;
        }

        .w50 {
            width: 45% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w70 {
            width: 65% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w30 {
            width: 25% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w60 {
            width: 55% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w40 {
            width: 35% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w55 {
            width: 50% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w45 {
            width: 40% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .reveal pre code {
            font-size: 120%;
        }

    </style>

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-background="./images/bg/3908013145_31a0a4ac7a_o.jpg">
            <div class="white-bg">
                <h2>What Everyone Should Know About How Amazing Compilers Are</h2>
                <h5>Matt Godbolt <a href="https://twitter.com/mattgodbolt">@mattgodbolt</a></h5>
            </div>
        </section>
        <section data-markdown="part1.md"
                 data-separator-vertical="^\n\n">
        </section>
        <section>
            <h3>Thanks to Romain Guy for the images</h3>
            TODO CC0 etc
        </section>
    </div>
</div>

<script src="reveal.js/lib/js/head.min.js"></script>
<script src="reveal.js/js/reveal.js"></script>


<script>
    Reveal.initialize({
        history: true,
        transition: 'fade',
        slideNumber: true,
        width: 1280,
        height: 720,
        markdown: {
            smartypants: true,
        },
        dependencies: [
            {src: 'reveal.js/plugin/markdown/marked.js'},
            {src: 'reveal.js/plugin/markdown/markdown.js'},
            {src: 'compiler-explorer.js'},
            {src: 'reveal.js/plugin/notes/notes.js', async: true},
            {
                src: 'reveal.js/plugin/highlight/highlight.js',
                async: true,
                callback: () => hljs.initHighlightingOnLoad()
            }
        ]
    });
</script>
</body>
</html>
