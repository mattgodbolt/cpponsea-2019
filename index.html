<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Cool Compiler Tidbits - MUC++ 2021</title>

    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="reveal.js/css/theme/sky.css">

    <style>
        .reveal .slides section .fragment.highlight-current-code {
            opacity: 1;
            visibility: inherit;
        }

        .reveal .slides section .fragment.highlight-current-code.current-fragment {
            background: #555a5f;
            color: #ffffff;
        }

        .white-bg {
            background: #ddd;
            box-shadow: 10px 10px #888;
            border-radius: 10px;
            padding: 15px !important;
        }

        .reveal pre code {
            box-shadow: 10px 10px #888;
            border-radius: 10px;
            padding: 10px;
        }

        .highlighted-already {
            background: #555a5f;
            color: #ffffff;
        }

        .no-border {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
        }

        div.quote {
            max-width: 70%;
            margin: auto;
        }

        div.attribution {
            font-style: italic;
            font-size: smaller;
        }

        ul.instr {
            display: block !important;
        }

        .w50 {
            width: 45% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w70 {
            width: 65% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w30 {
            width: 25% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w60 {
            width: 55% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w40 {
            width: 35% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w55 {
            width: 50% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .w45 {
            width: 40% !important;
            display: inline-block !important;
            margin-left: 10px !important;
        }

        .reveal pre code {
            font-size: 120%;
        }

        .reveal .registers th {
            font-size: 30px;
            text-align: center;
        }

        .reveal .registers td {
            text-align: center;
        }

        .reveal .registers td.register {
            border: 1px solid black;
            font-family: Courier, 'Courier New', monospace;
        }

        .nobreak {
            white-space: nowrap;
        }

        .reveal .registers .ymm0 {
            background: rgb(141, 211, 199);
        }

        .reveal .registers .ymm1 {
            background: rgb(255, 255, 179);
        }

        .reveal .registers .ymm2 {
            background: rgb(190, 186, 218);
        }

        .reveal .registers .rax {
            background: rgb(141, 211, 199);
        }

        .reveal .registers .eax {
            background: rgb(255, 255, 179);
        }

        .reveal .registers .ax {
            background: rgb(190, 186, 218);
        }

        .reveal .registers .ah {
            background: rgb(251, 128, 114);
        }

        .reveal .registers .al {
            background: rgb(128, 177, 211);
        }

        .reveal .registers .regnote {
            font-size: smaller;
            font-style: italic;
        }
    </style>

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-background="./images/bg/3908013145_31a0a4ac7a_o.jpg">
            <div class="white-bg">
                <h3>Cool C++ Compiler Tidbits</h3>
                <h5>Matt Godbolt <a href="https://twitter.com/mattgodbolt">@mattgodbolt</a></h5>
                <h6>MUC++<br><img src="images/c++london.jpeg" class="no-border" alt="C++ London" height="120px"><br>August 10<sup>th</sup> 2021</h6>
            </div>
        </section>
        <section data-markdown="intro.md"
                 data-background="./images/bg/walker.jpg"
                 data-separator-vertical="^\n\n">
        </section>
        <section data-markdown="asm.md"
                 data-background="./images/bg/4340253422_53edf549b4_o.jpg"
                 data-separator-vertical="^\n\n">
        </section>
        <section data-background="./images/bg/4296266725_5964a671d4_o.jpg">
            <h2 class="white-bg">Tidbits!</h2>
        </section>
        <section data-markdown="maths.md"
                 data-background="./images/bg/292404397_5c27f47d93_o.jpg"
                 data-separator-vertical="^\n\n">
        </section>
        <section data-markdown="vector.md"
                 data-background="./images/bg/highway101.jpg"
                 data-separator-vertical="^\n\n">
        </section>
        <section data-markdown="arch.md"
                 data-background="./images/bg/4701970001_7667db4ec0_o.jpg"
                 data-separator-vertical="^\n\n">
        </section>
        <section data-markdown="virtual.md"
                 data-background="./images/bg/2273379541_f0d0827425_o.jpg"
                 data-separator-vertical="^\n\n">
        </section>
        <section data-markdown="conclusion.md"
                 data-background="./images/bg/3914299993_66464fa8c3_o.jpg"
                 data-separator-vertical="^\n\n">
        </section>
    </div>
</div>

<script src="reveal.js/lib/js/head.min.js"></script>
<script src="reveal.js/js/reveal.js"></script>


<script>
    Reveal.initialize({
        history: true,
        transition: 'fade',
        slideNumber: true,
        width: 1280,
        height: 720,
        markdown: {
            smartypants: true,
        },
        dependencies: [
            {src: 'reveal.js/plugin/markdown/marked.js'},
            {src: 'reveal.js/plugin/markdown/markdown.js'},
            {src: 'compiler-explorer.js'},
            {src: 'reveal.js/plugin/notes/notes.js', async: true},
            {
                src: 'reveal.js/plugin/highlight/highlight.js',
                async: true,
                callback: () => hljs.initHighlightingOnLoad()
            }
        ]
    });
</script>
</body>
</html>
